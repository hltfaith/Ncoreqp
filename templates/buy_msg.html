<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/sapar.css" />
<link rel="stylesheet" type="text/css" href="/static/css/common.css" />
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/sapar.js"></script>
<script type="text/javascript" src="/static/js/WdatePicker.js"></script>
<title>设置邮件发送页面-</title>
</head>

<body>
    <div id="saper-container">
        <div id="saper-hd"></div>
        <div id="saper-bd">

            <div class="subfiled clearfix">
                <h2>邮件发送明细</h2>
            </div>

            <div class="subfiled-content">

                <!--表格开始-->
                <div class="table">

                    <!--表格具体内容-->
                    <div class="table-box">
                        <table>

                            <thead>
                                <tr>
                                    <th>邮箱账号</th>
                                    <th>发送内容</th>
                                    <th>发送状态</th>
                                    <th>发送时间</th>
                                    <th>备注</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>wu_chang_hao@qq.com</td>
                                    <td>抢票成功，请登录12306网站前去支付订单。</td>
                                    <td>发送成功</td>
                                    <td>2013-12-13</td>
                                    <th>--</th>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                </div><!--表格结束-->


                <!--分页开始-->
                <div id="pagin" class="pagination"></div>
            </div>

        </div>
        <div id="saper-ft"></div>
    </div>
    
</body>

<script type="text/javascript">
$('#pagin').pagination(100,{
    callback: function(page){
        alert(page);    
    },
    display_msg: true,
    setPageNo: true
});

</script>
</html>
