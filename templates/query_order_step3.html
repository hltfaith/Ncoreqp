<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8">
<link rel="stylesheet" href="../static/css/sapar.css" />
<link rel="stylesheet" type="text/css" href="/static/css/common.css" />
<link rel="stylesheet" type="text/css" href="/static/static/ticket/css/query_order_step.css" />
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/sapar.js"></script>
<script type="text/javascript" src="/static/js/WdatePicker.js"></script>
<title>机票查询</title>
</head>

<body>
    <div id="saper-container">
        <div id="saper-hd"></div>
        <div id="saper-bd">
            <div class="subfiled clearfix">
                <h2>请填写机票订单信息</h2>
            </div>
            <div class="subfiled-content">

                <div class="steps">
                    <ol>
                        <li>
                            <i>1</i>
                            <span class="tsl">查询车票</span>
                        </li>
                        <li>
                            <i>2</i>
                            <span class="tsl">关注车票</span>
                        </li>
                        <li class="active">
                            <i>3</i>
                            <span class="tsl">关注成功</span>
                        </li>

                    </ol>
                </div>

                
                <div class="subfiled-style2 clearfix">
                    <h2>铁路信息</h2>
                </div>
                <!--表格开始-->
                <div class="table">

                    <!--表格具体内容-->
                    <div class="table-box">
                        <table>
                            <thead>
                                <tr>
                                    <th>铁路公司</th>
                                    <th>车次号</th>
                                    <th>车型</th>
                                    <th>退改签</th>
                                    <th>出发口</th>
                                    <th>到达口</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>中国铁路总公司</td>
                                    <td>{{cc_ticket}}</td>
                                    <td>自主国产</a></td>
                                    <td>退改签</td>
                                    <td>--</td>
                                    <td>--</td>
                                </tr>
                                <tr style="background-color: #EFF6FA;">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--表格结束-->
                <div class="subfiled-style2 clearfix">
                    <h2>车票信息</h2>
                </div>
                <!--表格开始-->
                <div class="table">

                    <!--表格具体内容-->
                    <div class="table-box">
                        <table>
                            <thead>
                                <tr>
                                    <th>出发站 - 到达站</th>
                                    <th>日期</th>
                                    <th>出发时间 - 到达时间</th>
                                    <th>历时</th>
                                    <th>车次</th>
                                    <th>座位类型</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td>{{cfdd_ticket}}</td>
                                    <td>{{cfsj}}</td>
                                    <td>{{cfddtime_ticket}}</td>
                                    <td>{{ls_ticket}}</td>
                                    <td>{{cc_ticket}}</td>
                                    <td>{{zwtype_ticket}}</td>
                                </tr>

                                <tr style="background-color: #EFF6FA;">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--表格结束-->
                <div class="subfiled-style2 clearfix">
                    <h2>关注信息</h2>
                </div>

                <div class="subfiled-style2 clearfix">
                    <h3>关注成功, 请留意邮箱或手机短信提醒! 现可查看关注<a href="/ticket_list/">车票列表</a></h3>
                </div>

            </div>
        </div>
        <div id="saper-ft"></div>
    </div>

</body>
</html>
